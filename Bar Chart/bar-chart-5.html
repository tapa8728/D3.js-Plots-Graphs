<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: black;
  font: 10px sans-serif;
  text-anchor: middle;
}

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<center><h1>Interactive Bar Chart</h1>
<h3>External Data File(.csv/.tsv)</h3></center>
<center><svg class="chart"></svg>
<h2>bar-data.tsv</h2></center>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
// We need to add the margins to accomodate the axes of eiither side of the chart
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
		.rangeRoundBands([0, width], 0.1);

var y = d3.scale.linear()
		.range([height, 0]);

//We use a "g" element to offset the origin of the chart area by the top-left margin.
//Any elements subsequently added to chart will thus inherit the margins.
var chart = d3.select(".chart")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
//Define the X-axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

//define the y-axis
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");
d3.tsv("bar-data-5.txt", type, function(error, data){
	//Set the domain values for both axes
	console.log(data);
	x.domain(data.map(function(d) { return d.name; }));
	  y.domain([0, d3.max(data, function(d) { return d.value; })]);

	  chart.append("g")
	      .attr("class", "x axis")
	      .attr("transform", "translate(0," + height + ")")
	      .call(xAxis);

	  chart.append("g")
	      .attr("class", "y axis")
	      .call(yAxis);

	  chart.selectAll(".bar")
	      .data(data)
	    .enter().append("rect")
	      .attr("class", "bar")
	      .attr("x", function(d) { return x(d.name); })
	      .attr("y", function(d) { return y(d.value); })
	      .attr("height", function(d) { return height - y(d.value); })
	      .attr("width", x.rangeBand());
	});

	function type(d) {
	  d.value = +d.value; // coerce to number
	  return d;
	}

	</script>
