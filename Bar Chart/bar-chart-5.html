<!DOCTYPE html>
<meta charset="utf-8">
<style>

.chart rect {
  fill: steelblue;
}

.chart text {
  fill: white;
  font: 10px sans-serif;
  text-anchor: middle;
}

</style>
<center><h1>Interactive Bar Chart</h1>
<h3>External Data File(.csv/.tsv)</h3></center>
<center><svg class="chart"></svg>
<h2>bar-data.tsv</h2></center>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var width = 960;
var height = 500;

var x = d3.scale.ordinal()
		.rangeRoundBands([0, width], 0.1);

var y = d3.scale.linear()
		.range([height, 0]);

var chart = d3.select(".chart")
			.attr("width", width)
			.attr("height", height);

d3.tsv("bar-data-5.txt", type, function(error, data){
	//Set the domain values for both axes
	console.log(data);
	x.domain(data.map(function(d) { return d.name; }));
  y.domain([0, d3.max(data, function(d) { return d.value; })]);

  var bar = chart.selectAll("g")
      .data(data)
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + x(d.name) + ",0)"; });

  bar.append("rect")
      .attr("y", function(d) { return y(d.value); })
      .attr("height", function(d) { return height - y(d.value); })
      .attr("width", x.rangeBand());

  bar.append("text")
      .attr("x", x.rangeBand() / 2)
      .attr("y", function(d) { return y(d.value) + 3; })
      .attr("dy", ".75em")
      .text(function(d) { return d.value; });
});

function type(d) {
  d.value = +d.value; // coerce to number
  return d;
}

</script>
