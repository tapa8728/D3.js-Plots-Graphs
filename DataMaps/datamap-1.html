<!-- Using DataMaps.github.io -->

<!DOCTYPE html>
<html>
    <head>
      <style>
        .datamaps-legend dt, .datamaps-legend dd {
            float: none;
        }
        .datamaps-legend {
            right: -50px;
            top: 100px;
        }
      </style>
    </head>
    <body>
        <h1>US MAP Choropleth with statewise-data</h1>
        <div id="container1" style="height: 500px; width: 960px"></div>
        <h2>Legend</h2>
        
        <!-- D3.js -->
        <script src="//d3js.org/d3.v3.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <!-- Map Generating Function -->
        <script src="http://d3js.org/d3.v3.min.js"></script>
        <script src="http://d3js.org/topojson.v1.min.js"></script>
        <script src="http://datamaps.github.io/scripts/datamaps.usa.min.js"></script>
        <script>
              var map = new Datamap({
                  scope: 'usa',
                  element: document.getElementById('container1'),
                  responsive: true,
                  geographyConfig: {
                    popupTemplate: function(geo, data) {
                      return data && data.electoralVotes && "<div class='hoverinfo'><strong>" + data.electoralVotes + "</strong></div>";
                    },
                    highlightOnHover: true,
                    borderColor: '#444',
                    borderWidth: 0.5
                  },
                  dataUrl: 'electoral-states.json',
                  dataType: 'json',
                  data: {},
                  fills: {
                    'REP': '#ffcb05',   //republic - maize
                    'DEM': '#00274c',   //democratic - Blue
                    'HEAVY_DEM': '#001326',
                    'LIGHT_DEM': '#A9C0DE',
                    'HEAVY_REP': '#e5b604',
                    'LIGHT_REP': '#32526f',
                    defaultFill: 'red'
                  }
                }); //end of Datamap variable
                  
              //draw a legend for this map
             map.legend();
        </script>
    </body>
</html>
