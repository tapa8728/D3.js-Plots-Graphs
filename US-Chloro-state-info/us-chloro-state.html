    var color = d3.scale.category20();

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    queue()
            .defer(d3.json, "us.json")
            .defer(d3.json, "us-centroid.json")
            .await(ready);

    function ready(error, us, centroid) {
