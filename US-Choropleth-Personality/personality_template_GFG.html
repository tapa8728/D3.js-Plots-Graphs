    <section id = "open" >
        <div class="container">
            <div class="row">

                	<center><h1> Openness Personality Trait </h1></center>
                    <div id="container1" class="center-block" style="height: 450px; width: 960px"></div> 
                    <div class="legendLinear"></div>
                </div>
            </div>
            <!-- /.row -->

        <script>
                    var map = new Datamap({
                      scope: 'usa',
                      element: document.getElementById('container1'),
                      responsive: true,
                      geographyConfig: {
                          popupTemplate: function(geo, data) {
                          return data && data.openness && "<div class='hoverinfo'><strong>"+geo.properties.name+"</strong> : "+data.openness+"</div>";
                        },
                        highlightFillColor: '#ffcb05',
                        highlightOnHover: true,
                        borderColor: '#3E2723',
                        borderWidth: 1.2,
                        highlightBorderColor: '#00417f',
                        highlightBorderWidth: 2,
                        highlightBorderOpacity: 1
                      },
                      dataUrl: 'data_o.json',
                      dataType: 'json',
                      data: {},
                      fills: {  //Shades of Cyan
                        'LOW': '#7f93a5',   
                        'LOWMED': '#4c6781',   
                        'MED' : '#32526f',
                        'HIGHMED' : '#193c5d',
                        'HIGH' : '#00274c',
                        defaultFill: 'grey'
                      }
                    }); //end of Datamap variable
                      
                  //draw a legend for this map

                  var linear = d3.scale.linear()
				  .domain([0,100])
				  .range(["#7f93a5", "#00274c"]);

				var svg = d3.select("svg");

				svg.append("g")
				  .attr("class", "legendLinear")
				  .attr("transform", "translate(20,50)");

				var legendLinear = d3.legend.color()
				  .shapeWidth(80)
				  .orient('horizontal')
				  .scale(linear);

				svg.select(".legendLinear")
				  .call(legendLinear);

                  var map = new Datamap({

                        'HIGHMED' : '#AD1457',
                        'HIGH' : '#880E4F',
                        defaultFill: 'grey'
                      }
                    }); //end of Datamap variable
                      
                  //draw a legend for this map
                var colors = d3.scale.quantize()
   					 			.range(["#F06292", "#00274c"]);
				var legend = d3.select('#legend')
				  .append('ul')
				    .attr('class', 'list-inline');

				var keys = legend.selectAll('li.key')
				    .data(colors.range());

				keys.enter().append('li')
				    .attr('class', 'key')
				    .style('border-top-color', String)
				    .text(function(d) {
				        var r = colors.invertExtent(d);
				        return (r[0]);
				    });
